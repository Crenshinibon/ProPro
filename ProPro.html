<head>
    <title>ProPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container-fluid">
        <form class="row-fluid navbar-form pull-left">
            <div class="span3 navbar-text">{{> role}}</div>
            <div class="offset1 span4">{{> search}} </div>
            <div class="offset1 span3 navbar-text">{{> userarea}}</div>
        </form>
        <div class="row-fluid"><div class="span12">{{> hello}}</div></div>
    </div>
</body>

<template name="hello">
    <h1>Hello World!</h1>
    {{greeting}}
    <input type="button" value="Click" />
</template>

<template name="userarea">
    {{#unless user }}
        User: Anonymous {{loginButtons}}
    {{else}}
        User: {{loginButtons}}
    {{/unless}}
</template>

<template name="role">
    Role: {{#unless user}}Visitor{{else}}<input>{{/unless}}
</template>

<template name="search">
    <input type="text" class="search-query" placeholder="Search">
</template>
