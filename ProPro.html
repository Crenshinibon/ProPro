<head>
    <title>ProPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container-fluid">
        <form class="row-fluid navbar-form pull-left header">
            {{> role}}
            {{> search}}
            {{> userarea}}
        </form>
        {{> catArea}}
    </div>
</body>

<template name="catArea">
    <div class="row-fluid">
        <div class="span12">
            {{#each cats}}
                <p>{{> category}}</p>
            {{/each}}
        </div>
    </div>
</template>

<template name="userarea">
    <div class="offset1 span3 navbar-text align-right">
    {{#unless user }}
        User: Anonymous {{loginButtons align="right"}}
    {{else}}
        User: {{loginButtons}}
    {{/unless}}
    </div>
</template>

<template name="role">
    <div class="span3 navbar-text">
        Role: {{currentUserRole}}
    </div>
</template>

<template name="search">
    <div class="offset1 span4 align-center">
        <input type="text" class="search-query" placeholder="Search">
    </div>
</template>
