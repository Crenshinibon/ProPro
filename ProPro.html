<head>
    <title>ProPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container-fluid">
        <form class="row-fluid navbar-form header">
            {{> role}}
            {{> search}}
            {{> userarea}}
        </form>
        {{> catArea}}
    </div>
</body>

<template name="catArea">
    {{#each cats}}
        {{> category}}
    {{/each}}
</template>

<template name="userarea">
    <div class="offset1 span3 navbar-text align-right">
    {{#unless user }}
        User: Anonymous {{loginButtons align="right"}}
    {{else}}
        User: {{loginButtons align="right"}}
    {{/unless}}
    </div>
</template>

<template name="role">
    <div class="span3">
        <div class="row-fluid">
            <div class="span3 navbar-text">Role:</div>
            <select class="span9 navbar-input">
                {{#each userRoles}}
                    <option {{selectedRole this}}>{{descFor this}}</option>
                {{/each}}
            </select>
        </div>
    </div>
</template>

<template name="search">
    <div class="offset1 span4 align-center">
        <input type="text" class="search-query" placeholder="Search">
    </div>
</template>
