<head>
    <title>ProPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container-fluid">
        <form class="row-fluid navbar-form pull-left">
            {{> role}}
            {{> search}}
            {{> userarea}}
        </form>
        {{> categoriesArea}}
    </div>
</body>

<template name="categoriesArea">
    <div class="row-fluid">
        <div class="span12">
            {{#each category}}
                {{> category this}}
            {{/each}}
        </div>
    </div>
</template>

<template name="userarea">
    <div class="offset1 span3 navbar-text">
    {{#unless user }}
        User: Anonymous {{loginButtons align="right"}}
    {{else}}
        User: {{loginButtons}}
    {{/unless}}
    </div>
</template>

<template name="role">
    <div class="span3 navbar-text">
        Role: {{#unless user}}Visitor{{else}}<input>{{/unless}}
    </div>
</template>

<template name="search">
    <div class="offset1 span4">
        <input type="text" class="search-query" placeholder="Search">
    </div>
</template>
