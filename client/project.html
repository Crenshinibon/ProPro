<template name="project">
    <div class="row-fluid project-box">
        <div class="row-fluid project-header">
            <div class="span3 project-title">{{title}}</div>
            <div class="span4 project-buttons">{{> project_buttons}}</div>
            <div class="span2 project-state">{{> project_state}}</div>
            <div class="span2 project-vote">{{> project_vote}}</div>
            <div class="span1 project-open">
                <a href="#">{{#if open}}close{{else}}open{{/if}}</a>
            </div>
        </div>
        <div class="row-fluid project-body">
            some content
        </div>
    </div>
</template>
