<template name="category">
    <div class="row-fluid category">
        <div class="offset4 span4">
            <div class="row-fluid category-box">
                    <div class="offset4 span4 category-headline" >{{desc}}</div>
                    <div class="offset2 span2 pull-right">
                        <a href="#" class="{{#if open}}cat-open{{else}}cat-close{{/if}}">{{#if open}}close{{else}}open{{/if}}</a>
                    </div>
            </div>
        </div>
    </div>
    {{#if open}}
        {{> category_toolbar}}
        {{#each proposals}}
        {{> proposal}}
        {{/each}}
    {{/if}}
</template>

<template name="category_toolbar">
    <div class="row-fluid" style="padding-top: 2px">
        <div class="span4" >
            {{#if createProposals}}
                <button class="btn btn-create" type="button"><i class="icon-plus-sign"></i>&nbsp;{{label "new_proposal"}}</button>
            {{/if}}
        </div>
        {{#if hasProposals}}
        {{#with proposalOrder}}
        <div class="span2 offset4 align-right">
            <label>{{label "order_by"}}</label>
        </div>
        <div class="span2">
            <div class="btn-group">
                <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                    {{orderOptionsLabel orderedBy}}
                    <span class="caret"></span>
                </button>
                <button class="btn btn-order-dir" type="button">
                    <i class="icon-arrow-{{orderDirection}}"></i>
                </button>
                <ul class="dropdown-menu pull-right">
                    {{#each orderOptions}}
                    <li><a tabindex="-1" class="order-by-value" href="#">{{orderOptionsLabel this}}</a></li>
                    {{/each}}
                </ul>
            </div>
        </div>
        {{/with}}
        {{/if}}
    </div>
</template>
