<template name="category">
    <div class="row-fluid category">
        <div class="offset4 span4">
            <div class="row-fluid category-box">
                    <div class="offset4 span4 category-headline" >{{desc}}</div>
                    <div class="offset2 span2 pull-right">
                        <a data-toggle="collapse" data-target="#{{desc}}-proposals" href="#">{{#if open}}close{{else}}open{{/if}}</a>
                    </div>
            </div>
        </div>
    </div>
    <div id="{{desc}}-proposals" class="collapse in" style="padding-right: 2px">
    {{#if open}}
        {{#each proposals}}
        {{> proposal}}
        {{/each}}
    {{/if}}
    </div>
</template>
