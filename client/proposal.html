<template name="proposal">
    <div class="row-fluid proposal-box">
        <div class="row-fluid proposal-header">
            <div class="span3 proposal-title">{{> proposal_title}}</div>
            <div class="span4 proposal-buttons">{{> proposal_buttons}}</div>
            <div class="span2 proposal-state">{{> proposal_state}}</div>
            <div class="span2 proposal-vote">{{> proposal_vote}}</div>
            <div class="span1 proposal-open">
                <a href="#">{{#if open}}close{{else}}open{{/if}}</a>
            </div>
        </div>
        {{#if open}}
            {{> proposal_form}}
        {{/if}}
    </div>
</template>

<template name="proposal_title">
    {{title}}
</template>

<template name="proposal_buttons">
    <div class="btn-group" style="margin-top: 2px">
        <button class="btn" type="button"><i class="icon-repeat"></i>&nbsp;File</button>
        <button class="btn" type="button"><i class="icon-check"></i>&nbsp;Approve</button>
        <button class="btn" type="button"><i class="icon-ban-circle"></i>&nbsp;Decline</button>
        <!--button class="btn" type="button"><i class="icon-globe"></i>&nbsp;Publish</button-->
        <!--button class="btn" type="button"><i class="icon-trash"></i>&nbsp;Delete</button-->
    </div>
</template>

<template name="proposal_state">
    <div><i class="icon-refresh"></i>&nbsp;<span class="badge badge-warning">5</span>&nbsp;<span class="label label-info">Info</span><i class="icon-exclamation-sign"></i>&nbsp;<i class="icon-eye-open"></i></div>
</template>

<template name="proposal_vote">
    <div class="row-fluid">
        <div class="span3"><span class="badge badge-info">113</span></div>
        <div class="offset1 span8">
            <span class="badge badge-inverse">
                <i class="icon-star icon-white"></i>
                <i class="icon-star icon-white"></i>
                <i class="icon-star icon-white"></i>
                <i class="icon-star icon-white"></i>
                <i class="icon-star"></i>
            </span>
        </div>
    </div>
</template>
