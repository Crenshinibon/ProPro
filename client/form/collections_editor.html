<template name="collections_editor">
        {{#if empty}}
            {{#if isEditable}}
            <div class="collections-editor-area">
                <button class="btn btn-small add-collection-element">{{label "add_collection_element"}}</button>
            </div>
            {{/if}}
        {{else}}
        <div class="collections-editor-area">
            {{#each elements}}
            {{> element}}
            {{/each}}
        </div>
        {{/if}}
    </div>
</template>

<template name="element">
    <div class="row-fluid">
    <div class="collections-element {{offset}} {{span}}">
        <div class="span2 btn-group">
            {{#if addable}}
            <button class="btn btn-mini btn-add-element"><i class="icon-plus-sign"></i></button>
            {{/if}}
            {{#if higher}}
            <button class="btn btn-mini btn-higher"><i class="icon-indent-right"></i></button>
            {{/if}}
            {{#if deeper}}
            <button class="btn btn-mini btn-deeper"><i class="icon-indent-left"></i></button>
            {{/if}}
        </div>
        <div class="span7">
            <div class="collection-element-data container-fluid">
                <div class="row-fluid">
                {{> element_editor}}
                </div>
            </div>
        </div>
        <div class="span3 align-right btn-group">
            {{#if up}}
            <button class="btn btn-mini btn-up"><i class="icon-arrow-up"></i></button>
            {{/if}}
            {{#if down}}
            <button class="btn btn-mini btn-down"><i class="icon-arrow-down"></i></button>
            {{/if}}
            {{#if deletable}}
            <button class="btn btn-mini btn-remove"><i class="icon-remove-sign"></i></button>
            {{/if}}
        </div>
    </div>
    </div>
</template>
