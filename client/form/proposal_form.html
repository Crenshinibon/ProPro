<template name="proposal_form">
    <form class="row-fluid project-body">
        {{> project_type}}
    </form>
</template>

<template name="project_type">
    <label class="span4 align-right">Project type:</label>
    <div class="span8">
    <select class="input-xlarge">
        {{#each getProjectTypes}}
            <option {{isSelectedProjectType this ..}}>{{this.desc}}</option>
        {{/each}}
    </select>
    </div>
</template>
