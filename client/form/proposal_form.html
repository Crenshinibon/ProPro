<template name="proposal_form">
    <form class="row-fluid proposal-body {{#unless created}}proposal-body-def-color{{else}}proposal-body-new-color{{/unless}}">
        <div class="row-fluid message-block" style="display: none"><div class="span6 alert message-block-content"></div></div>
        {{> meta}}
        {{#if showDblClickNotice}}
        <div class="row-fluid">
            <div class="span6 alert alert-info">
                {{label "double_click_to_edit_notice"}}
                <button name="dblclick" type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
        </div>
        {{/if}}
        <div class="row-fluid">{{> title}}</div>
        <div class="row-fluid">{{> project_type}}</div>
    </form>
</template>

<template name="meta">
    <div class="row-fluid meta">
        <label class="span1 align-right">
            {{label "authors"}}:
        </label>
        <div class="span3 editable-content">
            {{#each authorsList}}
            <span title="{{email}}" class="tipified badge">{{name}}&nbsp;{{#if deletable}}<i class="icon-remove">&times;</i>{{/if}}</span>
            {{/each}}
        </div>
        <div class="span3">
        {{#if isEditing "authors"}}
            <input type="text" class="search-query s-{{_id}}-authors search-users" placeholder="Username/Email" data-provide="typeahead" data-items="8" style="margin-top: 4px" autofocus="autofocus">
        {{else}}
            <button class="btn btn-small add-author-button" type="button" style="margin-top: 5px"><i class="icon-plus-sign"></i>&nbsp;{{label "invite_author"}}</button>
        {{/if}}
        </div>
        <label class="span1 align-right">
            {{label "creator"}}:
        </label>
        <div class="span1 editable-content">
            <span class="badge">{{owner}}</span>
        </div>
        <label class="span1 align-right">
            {{label "lastChangeDate"}}:
        </label>
        <div class="span2 editable-content">
            {{lastChangeDate}}
        </div>
    </div>
</template>

<template name="title">
    <label class="span4 align-right">{{label "title"}}:</label>
    <div class="span8 editable-content">
        {{#if isEditing "title"}}
            <input id="{{_id}}-title_input" type="text" class="input-xlarge" autofocus="autofocus" value="{{title}}">
        {{else}}
            {{title}}
        {{/if}}
    </div>
</template>

<template name="project_type">
    <label class="span4 align-right">{{label "project_type"}}:</label>
    <div class="span8 editable-content">
        {{#if isEditing "type"}}
            <select class="input-xlarge" autofocus="autofocus">
                {{#each getProjectTypes}}
                    <option value="{{this.lu}}" {{isSelectedProjectType this ..}}>{{this.desc}}</option>
                {{/each}}
            </select>
        {{else}}
            {{getActualProjectType}}
        {{/if}}
    </div>
</template>
